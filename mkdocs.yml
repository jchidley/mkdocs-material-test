markdown_extensions:
  # Table of contents
  - toc:
      permalink: true
      
  # Code blocks and syntax highlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
          
  # Content tabs
  - pymdownx.tabbed:
      alternate_style: true
      
  # Data tables
  - tables
  
  # Footnotes
  - footnotes
  
  # Formatted text and admonitions
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  
  # Emoji
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - tags:
      tags_file: tags.md
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      width: 100%
      height: auto
      zoomable: true
      draggable: true
  - mermaid2:
      arguments:
        theme: neutral
        flowchart:
          curve: basis
