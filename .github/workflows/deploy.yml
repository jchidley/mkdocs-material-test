name: Deploy MkDocs site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material==9.7.1
          pip install mkdocs-git-revision-date-localized-plugin==1.5.0
          pip install mkdocs-minify-plugin==0.8.0
          pip install mkdocs-glightbox==0.5.2
          pip install mkdocs-mermaid2-plugin==1.2.3
          
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          
      - name: Deploy
        run: mkdocs gh-deploy --force
